<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackhole Hero Demo</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #000;
        color: #fff;
        overflow-x: hidden;
      }
      #app {
        width: 100vw;
        height: 100vh;
        position: relative;
      }
      #canvas {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
      }
      .content {
        position: relative;
        z-index: 1;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 2rem;
      }
      h1 {
        font-size: clamp(2rem, 8vw, 5rem);
        font-weight: 700;
        margin-bottom: 1rem;
        text-shadow: 0 0 40px rgba(255,150,50,0.5);
      }
      p {
        font-size: clamp(1rem, 2vw, 1.5rem);
        opacity: 0.8;
        max-width: 600px;
      }
      .controls {
        position: fixed;
        bottom: 20px;
        left: 20px;
        background: rgba(0,0,0,0.7);
        padding: 1rem;
        border-radius: 8px;
        font-size: 0.85rem;
        z-index: 10;
      }
      .controls label {
        display: block;
        margin: 0.5rem 0;
        cursor: pointer;
      }
      .controls input[type="range"] {
        width: 120px;
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <canvas id="canvas"></canvas>
      <div class="content">
        <h1>Event Horizon</h1>
        <p>Real-time Schwarzschild blackhole with gravitational lensing, accretion disk, and relativistic effects.</p>
      </div>
    </div>
    <div class="controls">
      <div id="fps" style="font-weight:bold;margin-bottom:8px">-- FPS</div>
      <label>
        Quality: <select id="quality" onchange="location.search='?quality='+this.value">
          <option value="low">Low</option>
          <option value="medium" selected>Medium</option>
          <option value="high">High</option>
        </select>
      </label>
      <label>
        <input type="checkbox" id="orbitToggle" checked /> Orbit
      </label>
      <label>
        <input type="checkbox" id="disk" checked /> Accretion Disk
      </label>
      <label>
        <input type="checkbox" id="doppler" checked /> Doppler Shift
      </label>
      <label>
        <input type="checkbox" id="beaming" checked /> Rel. Beaming
      </label>
      <label>
        <input type="checkbox" id="lorentz" checked /> Lorentz Transform
      </label>
      <label>
        Distance: <input type="range" id="distance" min="3" max="15" value="10" step="0.5" />
      </label>
    </div>
    <script>
      const q = new URLSearchParams(location.search).get('quality') || 'medium';
      document.getElementById('quality').value = q;
    </script>
    <script type="module" src="/demo.ts"></script>
  </body>
</html>
