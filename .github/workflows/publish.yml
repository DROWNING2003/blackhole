name: Publish to npm

on:
  push:
    branches:
      - main
    paths:
      - 'package.json'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Typecheck
        run: bun run typecheck

      - name: Build
        run: bun run build

      - name: Check if version changed
        id: version
        run: |
          CURRENT_VERSION=$(jq -r '.version' package.json)
          echo "current=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          
          if npm view @junhoyeo/blackhole@$CURRENT_VERSION version 2>/dev/null; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "Version $CURRENT_VERSION already published"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "New version $CURRENT_VERSION will be published"
          fi

      - name: Debug secret
        if: steps.version.outputs.changed == 'true'
        run: |
          if [ -z "${{ secrets.NPM_TOKEN }}" ]; then
            echo "::error::NPM_TOKEN secret is empty or not set!"
            echo "Please add NPM_TOKEN to repository secrets"
            exit 1
          else
            echo "NPM_TOKEN is set (length: ${#NPM_TOKEN})"
          fi
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Setup npm auth
        if: steps.version.outputs.changed == 'true'
        run: |
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
          cat ~/.npmrc | head -c 50
          echo "..."
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish to npm
        if: steps.version.outputs.changed == 'true'
        run: npm publish --access public
